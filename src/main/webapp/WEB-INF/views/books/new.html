<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Add book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <div class="form-group" >
        <label for="title">Enter title:</label>
        <input type="text" th:field="*{title}" id="title" class="form-control">
        <!--        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
            Error
        </div>
        <label for="author">Enter author:</label>
        <input type="text" th:field="*{author}" id="author" class="form-control">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">
            Error
        </div>
        <label for="year">Enter year:</label>
        <input type="text" th:field="*{year}" id="year" class="form-control">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">
            Error
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>


</body>
</html>
